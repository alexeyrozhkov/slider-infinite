<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="carousel">
        <button type="button" class="arrow left">⮜</button>
        <div class="inner">
            <ul style="margin-left: 0;" class="inner-lists">
                <li data-number="0" class="inner-list"><img src="./assets/img-1.jpg"></li>
                <li data-number="1" class="inner-list"><img src="./assets/img-2.jpg"></li>
                <li data-number="2" class="inner-list"><img src="./assets/img-3.jpg"></li>
                <li data-number="3" class="inner-list"><img src="./assets/img-4.jpg"></li>
                <li data-number="4" class="inner-list"><img src="./assets/img-5.jpg"></li>
                <li data-number="5" class="inner-list"><img src="./assets/img-6.jpg"></li>
            </ul>
        </div>
        <div class="circles">
            <div data-number="0" class="circle"></div>
            <div data-number="1" class="circle"></div>
            <div data-number="2" class="circle"></div>
            <div data-number="3" class="circle"></div>
            <div data-number="4" class="circle"></div>
            <div data-number="5" class="circle"></div>
        </div>
        <button type="button" class="arrow right">⮞</button>
    </div>
 <script src="script.js"></script>   
</body>
</html>
